name: Build and draft release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release tag
        type: string
        required: true

jobs:
  build:
    name: 'Build and draft release'
    runs-on: ubuntu-22.04
    container: explyt/tsa-env:v1.1.3

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "Verify tag doesn't exist"
        run: |
          if git rev-parse ${{ inputs.version }} >/dev/null 2>&1; then
            echo "::error::Tag ${{ inputs.version }} already exists in repository!"
            exit 1
          fi

      - name: 'Assemble'
        run: ./gradlew clean assemble

      - name: 'Upload artifacts to release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.version }}
          # draft: true
          # prerelease: true
          release_name: ${{ inputs.version }}
          body: Automated draft release
          file: tsa-cli/build/libs/tsa-cli.jar

      - name: 'Make release draft'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.version }}
          draft: true
          prerelease: true
